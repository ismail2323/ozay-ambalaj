<body>
    <main id="main-content" role="main" style="margin-top: var(--header-height);">
        <!-- Page Hero Banner -->
        <section class="page-banner" style="margin-top: var(--header-height);">
            <img src="/assets/img/ArkaPlan3.png" alt="Arka Plan" class="page-banner-image">
        </section>
        
        <!-- Main Content -->
        <section class="section">
            <div class="container">
                <div class="contact-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 3rem; align-items: start;">
                    <div>
                        <h2 data-i18n="contact.info_title">İletişim Bilgileri</h2>
                        <div style="margin-top: 2rem;">
                            <h4 data-i18n="footer.address">Adres</h4>
                            <p data-i18n="contact.address_text">Oruçreis, Barbaros Cd. No 142,<br>34235 Esenler/İstanbul</p>
                            
                            <h4 style="margin-top: 1.5rem;" data-i18n="footer.phone">Telefon</h4>
                            <p><a href="tel:+905551234567" data-i18n="contact.phone_number">0 (541) 903 08 78</a></p>
                            
                            <h4 style="margin-top: 1.5rem;" data-i18n="footer.email">E-posta</h4>
                            <p><a href="mailto:info@ozay-ambalaj.com" data-i18n="contact.email_address">info@ozay-ambalaj.com</a></p>
                            
                            <h4 style="margin-top: 1.5rem;" data-i18n="footer.working_hours">Çalışma Saatleri</h4>
                            <p data-i18n="footer.weekdays">Pazartesi - Cuma: 09:00 - 18:00</p>
                            <p data-i18n="footer.weekends">Cumartesi - Pazar: 09:00 - 14:00</p>
                        </div>
                    </div>
                    
                    <div>
                        <h2 data-i18n="contact.form_title">İletişim Formu</h2>
                        <form id="contact-form" method="POST" action="/contact.php" style="margin-top: 2rem;">
                            <div class="form-group">
                                <label for="name" class="form-label">
                                    <span data-i18n="contact.form.name">Ad Soyad</span>
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="name" name="name" class="form-input" required aria-required="true">
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    <span data-i18n="contact.form.email">E-posta</span>
                                    <span class="required">*</span>
                                </label>
                                <input type="email" id="email" name="email" class="form-input" required aria-required="true">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone" class="form-label" data-i18n="contact.form.phone">Telefon</label>
                                <input type="tel" id="phone" name="phone" class="form-input">
                            </div>
                            
                            <div class="form-group">
                                <label for="company" class="form-label" data-i18n="contact.form.company">Firma</label>
                                <input type="text" id="company" name="company" class="form-input">
                            </div>
                            
                            <div class="form-group">
                                <label for="subject" class="form-label" data-i18n="contact.form.subject">Konu</label>
                                <select id="subject" name="subject" class="form-select">
                                    <option value="" data-i18n="common.select">Seçiniz</option>
                                    <option value="teklif" data-i18n="products.request_quote">Teklif Al</option>
                                    <option value="urun-bilgi" data-i18n="common.product_info">Ürün Bilgisi</option>
                                    <option value="destek" data-i18n="common.technical_support">Teknik Destek</option>
                                    <option value="diger" data-i18n="common.other">Diğer</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="message" class="form-label">
                                    <span data-i18n="contact.form.message">Mesaj</span>
                                    <span class="required">*</span>
                                </label>
                                <textarea id="message" name="message" class="form-textarea" rows="6" required aria-required="true"></textarea>
                            </div>
                            
                            <!-- Honeypot field -->
                            <div class="honeypot">
                                <label for="website">Website (leave blank)</label>
                                <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
                            </div>
                            
                            <div class="form-checkbox">
                                <input type="checkbox" id="kvkk" name="kvkk" required aria-required="true">
                                <label for="kvkk">
                                    <span data-i18n="contact.form.kvkk">KVKK Aydınlatma Metni'ni okudum ve onaylıyorum</span>
                                    <span class="required">*</span>
                                    <a href="kvkk.html" target="_blank" style="color: var(--blue);" data-i18n="common.read_text">(Metni oku)</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" data-i18n="contact.form.send">Gönder</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
